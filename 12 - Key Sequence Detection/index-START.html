<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    let keyArr = [];
    const keyWord = 'test';
    window.addEventListener('keyup', (e) => {
      const { key } = e;
      keyArr.push(key);
      // keyArr.splice(-keyWord.length-1,keyArr.length-keyWord.length)
      if(keyArr.length > 3){
        keyArr.splice(0,1)
      }
      if (keyArr.join('').includes(keyWord)) {
        cornify_add();
      }
    })
  </script>
</body>

</html>
