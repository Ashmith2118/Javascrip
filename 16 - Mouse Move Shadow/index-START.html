<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const logo = document.querySelector('.hero');
  const text = logo.querySelector('h1');
  const walk = 100; //100px

  function shadow(e) {
    const width = logo.offsetWidth;
    const height = logo.offsetHeight;
    // or const { offsetWidth: width, offsetHeight: height } = hero;
    let x = e.offsetX;
    let y = e.offsetY;
    // or let { offsetX: x, offsetY: y } = e;
    if (this !== e.target) {
       x = x + e.target.offsetLeft;
       y = y + e.offsetTop;
    }

    const xWalk = Math.round((x / width * walk ) - (walk / 2));
    const yWalk = Math.round((y / width * walk ) - (walk / 2));

    text.style.textShadow = `
    ${xWalk}px ${yWalk}px 0 #ffcbf2,
    ${xWalk * -1}px ${yWalk}px 0 #ecbcfd,
    ${xWalk}px ${yWalk * - 1}px 0 #c8e7ff,
    ${yWalk * -1}px ${xWalk}px 0 #c0fdff
    `;
  };

  logo.addEventListener('mousemove', shadow);
</script>
</body>
</html>
