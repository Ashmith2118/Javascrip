  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

      const places = [];

      fetch(endpoint)
        .then(response => response.json())
        .then(data => {
          places.push(...data);
          console.log("Done fetching data ")
        });

      function displayResult(results) {
        // console.log(results);
        // const html = results.forEach(result => {
        //   return `<li><span class="name">${result.city}</span><span class="population">${result.population}</span></li>`
        // }).join('');
        // suggestions.innerHTML = html;
      }
      
      function searchInput(input, places) {
        const regex = new RegExp(input, "gi");
        const results = places.filter(place => regex.test(place.city) || regex.test(place.state));
        return results;
      }

      function handleSearch() {
        const output = searchInput(this.value, places);
        console.log(output);
      }

      const searchBar = document.querySelector(".search");
      searchBar.addEventListener("keyup", handleSearch);
      const suggestions = document.querySelector(".suggestions");
    </script>
  </body>
