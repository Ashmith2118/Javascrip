<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <link rel="icon" href="https://fav.farm/üî•" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <style>
      html {
        background: #018ded url(https://unsplash.it/1500/1000?image=881&blur=5);
        background-size: cover;
        font-family: 'helvetica neue';
        text-align: center;
        font-size: 10px;
      }

      body {
        margin: 0;
        font-size: 2rem;
        display: flex;
        flex: 1;
        min-height: 100vh;
        align-items: center;
      }

      .clock {
        width: 30rem;
        height: 30rem;
        border: 20px solid white;
        border-radius: 50%;
        margin: 50px auto;
        position: relative;
        padding: 2rem;
        box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1), inset 0 0 0 3px #efefef,
          inset 0 0 10px black, 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .clock-face {
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(
          -3px
        ); /* account for the height of the clock hands */
      }

      .hand {
        width: 50%;
        height: 6px;
        background: black;
        position: absolute;
        top: 50%;
        transition: all 0.05s;
        transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
      }

      .hour-hand {
        transform: rotate(90deg);
        transform-origin: right;
      }
      .min-hand {
        transform: rotate(90deg);
        transform-origin: right;
      }
      .second-hand {
        transform: rotate(90deg);
        transform-origin: right;
      }
      .transition-none {
        transition: all 0s;
      }
    </style>

    <script>
      const secondHand = document.querySelector('.second-hand');
      const minuteHand = document.querySelector('.min-hand');
      const hourHand = document.querySelector('.hour-hand');

      setInterval(() => {
        const now = new Date();
        const secs = now.getSeconds();
        const mins = now.getMinutes();
        const hours = now.getHours();

        console.log('üê¨ ~ time:', hours, mins, secs);

        if (secs === 0) {
          secondHand.classList.add('transition-none');
        }
        if (secs === 1) {
          secondHand.classList.remove('transition-none');
        }

        const rotateSecHandBy = (secs / 60) * 360 + 90;
        const rotateMinHandBy = (mins / 60) * 360 + (secs / 60) * 6 + 90; //* adjusting for the secs passed (base 100 by deg in 1 sec i.e. 6deg)
        const rotateHourhandBy = (hours / 12) * 360 + (mins / 60) * 30 + 90; //* adjusting for the mins passed (base 100 by deg in 1 min i.e. 30deg)

        secondHand.style.transform = `rotate(${rotateSecHandBy}deg)`;
        minuteHand.style.transform = `rotate(${rotateMinHandBy}deg)`;
        hourHand.style.transform = `rotate(${rotateHourhandBy}deg)`;
      }, 1000);
    </script>
  </body>
</html>
