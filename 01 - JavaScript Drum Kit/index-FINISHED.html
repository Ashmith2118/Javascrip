<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body>


  <div  class="keys">
    <button class="a key sound"><kbd>A</kbd></button>
    <button class="s key sound"><kbd>S</kbd></button>
    <button class="d key sound"><kbd>D</kbd></button>
    <button class="f key sound"><kbd>F</kbd></button>
    <button class="g key sound"><kbd>G</kbd></button>
    <button class="h key sound"><kbd>H</kbd></button>
    <button class="j key sound"><kbd>J</kbd></button>
    <button class="k key sound"><kbd>K</kbd></button>
    <button class="l key sound"><kbd>L</kbd></button>
  </div>
  
<script>
 var count = 0;
while(count<=6){
    document.querySelectorAll("button")[count].addEventListener("click",function(){
        var buttonInnerHTML = this.innerHTML;
        handleClick(buttonInnerHTML);
        addAnimation(buttonInnerHTML);
    });
    
    count++;

}



document.addEventListener("keydown",function(event){
    handleClick(event.key);
});

function handleClick(key){
   
  
    switch(key){
        case "a":
            var clap = new Audio("sounds/clap.wav");
            clap.play();
            break;

        case "s":
            var hihat = new Audio("sounds/hihat.wav");
            hihat.play();
            break;

        case "d":
            var kick = new Audio("sounds/kick.wav");
            kick.play();
            break;

        case "f":
            var openhat = new Audio("sounds/openhat.wav");
            openhat.play();
            break;

        case "g":
            var boom = new Audio("sounds/boom.wav");
            boom.play();
            break;

         case "h":
            var ride = new Audio("sounds/ride.wav");
            ride.play();
            break;

         case "j":
            var snare = new Audio("sounds/snare.wav");
            snare.play();
            break;
          
          case "k":
            var tom = new Audio("sounds/tom.wav");
            tom.play();
            break;

         case "l":
            var tink = new Audio("sounds/tink.wav");
            tink.play();
            break;
        
        default: console.log(buttonInnerHTML);
    }

}

function addAnimation(key){
      
    document.querySelector("."+ key).classList.add("pressed");
    setTimeout(function(){
        document.querySelector("."+ key).classList.remove("pressed");
    },100)
}
</script>


</body>
</html>
