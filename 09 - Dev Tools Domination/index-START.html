<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I am a %s string!", "nuts");
      console.log(`Hello I am a ${100} string!`);

      // Styled
      console.log(
        "%c i am some great text",
        "font-size: 50px; background: red; text-shadow: 10px 10px 0 blue;"
      );

      // warning!
      console.warn("OH NO");

      // Error :|
      console.error("shit!");

      // Info
      console.info("Elephants can cry.");

      // Testing
      console.assert(1 === 1, "that is wrong!"); //only fires if false

      const p = document.querySelector("p");
      console.assert(p.classList.contains("OUCH"), "that is wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p); //opens up and sees all the properties, the classList...
      console.clear();

      // Grouping together
      dogs.forEach(dog => {
        // console.log(`This is ${dog.name}`);
        // console.log(`${dog.name} is ${dog.age} years old`);
        // console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
      });
      // counting
      console.count("Wes");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      //table
      console.table(dogs);
    </script>
  </body>
</html>
