<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1Ã—</div>
      </div>
    </div>

    <script>
      const speedController = document.querySelector(".speed");
      const speedBar = document.querySelector(".speed-bar");
      const video = document.querySelector("video");

      function speedHandler(e) {
        const y = e.pageY - this.offsetTop;
        const percent = y / this.offsetHeight;
        const speedMin = 0.4;
        const speedMax = 4;
        const height = `${Math.round(percent * 100)}%`;
        const speed = speedMin + (speedMax - speedMin) * percent;
        speedBar.style.height = height;
        speedBar.textContent = `${speed.toFixed(2)}x`;
        video.playbackRate = speed;
      }

      speedController.addEventListener("mousemove", speedHandler);
    </script>
  </body>
</html>
