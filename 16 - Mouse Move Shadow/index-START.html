  <meta charset="UTF-8">

</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥Sheraz!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 3px rgba(0,0,0,0.2);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector(".hero")
  const text = hero.querySelector("h1");
  const walk = 30;
  
  function manageShadow(e) {
    const {offsetWidth: width, offsetHeight: height} = hero;
    let {offsetX: x, offsetY: y} = e;
    
    if (this !== e.target) {
      x += e.target.offsetLeft
      y += e.target.offsetTop
    }
    
    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));

    console.log("x=" + x + "; AND width="+width);

    text.style.textShadow = `${xWalk}px ${yWalk}px 3px rgba(0,0,0,0.2)`;
  }

  hero.addEventListener("mousemove", manageShadow)
</script>
</body>
</html>
