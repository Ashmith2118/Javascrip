<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');

  // so that mole doesn't pop up twice in same place
  let lastHole;
  let timeUp = false;
  let score = 0;

  function randomTime(min, max){
    // Get a random number in between min and max!
    return Math.round(Math.random() * (max - min) + min);
  }

  function randomHole(elements){
    // get a random number based on number of elements pass as holes parameter
    const index = Math.floor(Math.random() * elements.length);
    const hole = elements[index];

    // if last hole is the same as this hole, re run it!
    if (hole == lastHole) {
      return randomHole(elements);
    }

    // update the last hole variable
    lastHole = hole;
    return hole;
  }

  function molePeek(){
    const time = randomTime(500, 1000);
    const hole = randomHole(holes);
    console.log({time, hole});
    hole.classList.add('up');

    // after random time remove class then check if time is up, if not run the function again
    setTimeout(() => {
      hole.classList.remove('up');
      if (!timeUp) molePeek();
    }, time);
  }

  function startGame(){
    // reset score and game timer
    score = 0;
    scoreBoard.textContent = score;
    timeUp = false;
    const gameLength = 5000

    // run the game
    molePeek();

    // create timer
    // setTimeout(function() {
    //   timeUp = true;
    // },gameLength)
    // with ES6
    setTimeout(() => timeUp = true, gameLength)
  }

  function moleClick(e){
    // Can't fake isTrusted with JS in console. With JS would be false
    // console.log(e.isTrusted);
    if (!e.isTrusted) return; // CHEATER!

    score++;
    this.classList.remove('up');
    scoreBoard.textContent = score;
  }

  moles.forEach(mole => mole.addEventListener('click', moleClick))
</script>
</body>
</html>
