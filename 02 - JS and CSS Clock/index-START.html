<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


  <div class="clock">
    <div class="clock-face">
      <div class="hand hand-second"></div>
      <div class="hand hand-minute"></div>
      <div class="hand hand-hour"></div>
    </div>
  </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }
    
    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }
    .hand-second {
      width: 50%;
      height: 6px;
      background: red;
      position: absolute;
      top: 50%;
      transform:rotate(90deg);
      transform-origin:100%  50%;
    }
    .hand-minute {
      width: 50%;
      height: 6px;
      background: yellow;
      position: absolute;
      top: 50%;
      transform:rotate(90deg);
      transform-origin:100%  50%;
    }
    .hand-hour {
      width: 50%;
      height: 6px;
      background: green;
      position: absolute;
      top: 50%;
      transform:rotate(90deg);
      transform-origin:100%  50%;
    }

  </style>

  <script>
    let second = document.querySelector('.hand-second')
    let minute = document.querySelector('.hand-minute')
    let hour = document.querySelector('.hand-hour')

    function setDate() {
      let now = new Date();
      let seconds = now.getSeconds();
      let minutes = now.getMinutes();
      let hours = now.getHours();
      let secondsDegree = seconds*(360/60);
      let minutesDegree = minutes*(360/60); 
      let hoursDegree = hours*(360/60);
      second.style.transform = `rotate(${secondsDegree+90}deg)`
      minute.style.transform = `rotate(${minutesDegree+90}deg)`
      hour.style.transform = `rotate(${hoursDegree+90}deg)`
    }
    setInterval(setDate,1000)

  </script>
</body>
</html>
