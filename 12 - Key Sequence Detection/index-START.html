<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const secretCode = "anjuman";
      const pressed = [];
      function handleKeyUp(e) {
        pressed.push(e.key);
        pressed.splice(0, pressed.length - secretCode.length); // less complicated solution
        console.log(pressed);

        if (pressed.join("").includes(secretCode)) {
          console.log("Ding Dong! You fell for Anjuman");
        }
      }
      window.addEventListener("keyup", handleKeyUp);
    </script>
  </body>
</html>
