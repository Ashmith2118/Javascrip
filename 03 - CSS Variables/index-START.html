<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scoped CSS Variables and JS</title>
</head>

<body>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600">
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

    <style>
        /*
      misc styles, nothing to do with CSS variables
    */
        
        body {
            text-align: center;
            background: #193549;
            color: white;
            font-family: 'helvetica neue', sans-serif;
            font-weight: 100;
            font-size: 50px;
        }
        
        .controls {
            margin-bottom: 50px;
        }
        
        input {
            width: 100px;
        }
    </style>

    <script>
        const h1 = document.querySelector('.hl');
        const img = document.querySelector('img');
        const spacingInput = document.getElementById('spacing');
        const blurInput = document.getElementById('blur');
        const colorInput = document.getElementById('base');

        colorInput.addEventListener('change', () => {
            h1.style.color = colorInput.value;
            img.style.background = colorInput.value;
        })
        spacingInput.addEventListener('input', () => {
            img.style.padding = `${spacingInput.value}px`
        })

        blurInput.addEventListener('input', () => {
            img.style.filter = `blur(${blurInput.value}px)`
        })

        const init = () => {
            img.style.background = colorInput.value;
            img.style.padding = `${spacingInput.value}px`
            img.style.filter = `blur(${blurInput.value}px)`;
            h1.style.color = colorInput.value;
        }
        init()
    </script>

</body>

</html>
