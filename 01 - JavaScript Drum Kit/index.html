<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-80">
    <title>play music</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    
    <h1>My First player</h1>
    <div class="keys">
        <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">kick</span>        
        </div>
        <div data-key="73" class="key">
            <kbd>I</kbd>
            <span class="sound">openchat</span>
        </div>
        <div data-key="78" class="key">
            <kbd>N</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">kk</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="77" class="key">
            <kbd>M</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">clap</span>
        </div>
    </div>
 
    <audio data-key="67" src="sounds/clap.wav"></audio>
    <audio data-key="65" src="sounds/hihat.wav"></audio>
    <audio data-key="82" src="sounds/kick.wav"></audio>
    <audio data-key="73" src="sounds/openhat.wav"></audio>
    <audio data-key="78" src="sounds/boom.wav"></audio>
    <audio data-key="69" src="sounds/ride.wav"></audio>
    <audio data-key="72" src="sounds/snare.wav"></audio>
    <audio data-key="77" src="sounds/tom.wav"></audio>
    <audio data-key="83" src="sounds/tink.wav"></audio>

    

    <script>
        
        function playSound(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
            const key =  document.querySelector(`.key[data-key="${e.keyCode}"]`)
            if(!audio) return
            audio.currentTime = 0
            audio.play()
            
            key.classList.add( 'playing' ) 
        }
        
        function removeTransition(e){
            if(e.propertyName != 'transform') return
            this.classList.remove( 'playing' ) 
            
        }
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition) )
        window.addEventListener('keydown', playSound)

    
    </script>
</body>
</html>
