<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NineNine Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">dismissed</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">gina</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">happier</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">pain</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">punk</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">right now</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">unleash</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">very cool</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">dog</span>
    </div>
    <div data-key="77" class="key">
      <kbd>M</kbd>
      <span class="sound">yas queen</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/dismissed.mp3"></audio>
  <audio data-key="83" src="sounds/gina.mp3"></audio>
  <audio data-key="68" src="sounds/happier.mp3"></audio>
  <audio data-key="70" src="sounds/pain.mp3"></audio>
  <audio data-key="71" src="sounds/punk.mp3"></audio>
  <audio data-key="72" src="sounds/right-now.mp3"></audio>
  <audio data-key="74" src="sounds/unleash.mp3"></audio>
  <audio data-key="75" src="sounds/very-cool.mp3"></audio>
  <audio data-key="76" src="sounds/where-is-my-dog.mp3"></audio>
  <audio data-key="77" src="sounds/yas-queen.mp3"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return; //skip if it's not a transform
    e.target.classList.remove('playing');
  };

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if(!audio) return; //stop the function from running all together


    key.classList.add('playing');
    audio.currentTime = 0; //rewind to the start
    audio.play();
  }


  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

  window.addEventListener('keydown', playSound);
</script>as


</body>
</html>
