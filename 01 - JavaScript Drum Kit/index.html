<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <script src="script/script.js" defer></script>
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio class="a" src="sounds/A.wav"></audio>
  <audio class="s" src="sounds/D.wav"></audio>
  <audio class="d" src="sounds/F.wav"></audio>
  <audio class="f" src="sounds/G.wav"></audio>
  <audio class="g" src="sounds/H.wav"></audio>
  <audio class="h" src="sounds/J.wav"></audio>
  <audio class="j" src="sounds/K.wav"></audio>
  <audio class="k" src="sounds/L.wav"></audio>
  <audio class="l" src="sounds/S.wav"></audio>






</body>
</html>
