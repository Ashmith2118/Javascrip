<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS + CSS Clock</title>
</head>

<body>


    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>


    <style>
        html {
            background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
            background-size: cover;
            font-family: 'helvetica neue';
            text-align: center;
            font-size: 10px;
        }
        
        body {
            margin: 0;
            font-size: 2rem;
            display: flex;
            flex: 1;
            min-height: 100vh;
            align-items: center;
        }
        
        .clock {
            width: 30rem;
            height: 30rem;
            border: 20px solid white;
            border-radius: 50%;
            margin: 50px auto;
            position: relative;
            padding: 2rem;
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1), inset 0 0 0 3px #EFEFEF, inset 0 0 10px black, 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            transform: translateY(-3px);
            /* account for the height of the clock hands */
        }
        
        .hand {
            width: 50%;
            height: 6px;
            background: black;
            position: absolute;
            top: 50%;
            transform-origin: right;
        }
    </style>

    <script>
        const divsList = Array.from(document.querySelectorAll('.hand'));

        const [hour, min, second] = divsList;
        initTime();

        function initTime() {
            let hours_time = new Date().getHours();
            let min_time = new Date().getMinutes();
            let second_time = new Date().getSeconds();
            hour.style.transform = `rotate(${360 / 12 * hours_time+90+(min_time/60)*30}deg)`
            min.style.transform = `rotate(${6 * min_time+90+(second_time/60)*6}deg)`
            second.style.transform = `rotate(${6 * second_time+90}deg)`
            secondTime(6 * second_time + 90);
        }

        function secondTime(angle) {
            setInterval(() => {
                angle += 6;
                second.style.transform = `rotate(${angle}deg)`;
                second.classList.add('second-hand')
            }, 1000)
        }
    </script>
</body>

</html>
