<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px"
      data-cssvar="padding">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px" data-cssvar="blur">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600" data-cssvar="background">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>
    :root {
      --padding: 10px;
      --background: #FF8800;
      --blur: 0px;
    }

    img {
      padding: var(--padding);
      background: var(--background);
      filter: blur(var(--blur));
    }

    .hl {
      color: var(--background);
    }

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>

    const controls = document.querySelectorAll('.controls input');

    function updateField() {

      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.dataset.cssvar}`, `${this.value}${suffix}`);

    }

    controls.forEach(control => control.addEventListener('change', updateField));
    controls.forEach(control => control.addEventListener('mousemove', updateField));

  </script>

</body>

</html>
