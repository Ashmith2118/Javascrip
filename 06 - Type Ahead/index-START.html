<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://raw.githubusercontent.com/Balestrini1011/JavaScript30/master/06%20-%20Type%20Ahead/movie_ids_01_12_2024.json';
const films = [];

fetch(endpoint)
  .then(blob => blob.json())
  .then(data => films.push(...data));

function findMatches(wordToMatch, films){
  return films.filter(film =>{
    const regex = new RegExp(wordToMatch, 'gi');
    return film.original_title.match(regex);
  });
}

function displayMatches(){
  const matchArray = findMatches(this.value, films);
  console.log(matchArray);
  const html = matchArray.map(film => {
    const regex = new RegExp(this.value, 'gi');
    const filmTitle = film.original_title.replace(regex, `<span class="hl">${this.value}</span>`);
    //const filmDirector = film.Director.replace(regex, `<span class="hl">${this.value}</span>`);
    
    return `
    <li>
      <span class= "name">${filmTitle}</span>
      <span class= "population">${film.popularity}</span>
    `;
  }).join('');

  suggestions.innerHTML = html;
}

const searchInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

searchInput.addEventListener('change', displayMatches);
searchInput.addEventListener('keyup', displayMatches);

</script>
